<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='faveicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="./ico/logoico.ico" type="image/x-icon"> 
    <title>Login</title>
</head>
<body> 
    <div class="wrapper"> 
        <form action="#">
            <h1>Login</h1>
            <img src="{{ url_for('static', filename='logo-login.png') }}">
            <div class="input-box">
                <input type="email" placeholder="Digite o seu email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Digite a sua senha" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
